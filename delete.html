<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .contact-list {
            list-style-type: none;
            padding: 0;
        }

        .contact-item {
            margin-bottom: 10px;
        }

        .delete-btn {
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            background-color: #e74c3c;
            color: #fff;
            border: none;
        }

        #copyright {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Contact List</h1>
    <ul class="contact-list" id="contactList">
        <!-- Contacts will be dynamically added here -->
    </ul>
</div>

<div id="copyright">
    &copy; 2023 Your Name - All Rights Reserved
</div>

<script>
    // Sample contacts
    const contacts = [
        { id: 1, name: "John Doe" },
        { id: 2, name: "Jane Doe" },
        // Add more contacts as needed
    ];

    // Function to render contacts on the page
    function renderContacts() {
        const contactList = document.getElementById("contactList");
        contactList.innerHTML = ""; // Clear existing content

        contacts.forEach(contact => {
            const contactItem = document.createElement("li");
            contactItem.className = "contact-item";
            contactItem.innerHTML = `
                ${contact.name}
                <button class="delete-btn" onclick="confirmDelete(${contact.id})">Delete</button>
            `;
            contactList.appendChild(contactItem);
        });
    }

    // Function to confirm contact deletion
    function confirmDelete(contactId) {
        const confirmed = confirm("Are you sure you want to delete this contact?");
        if (confirmed) {
            // Delete contact from the backend (simulated by removing it from the array)
            const index = contacts.findIndex(contact => contact.id === contactId);
            if (index !== -1) {
                contacts.splice(index, 1);
                renderContacts(); // Re-render the contacts on the page
            }
        }
    }

    // Initial rendering of contacts
    renderContacts();
</script>

</body>
</html>
